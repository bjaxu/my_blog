{% extends "base1.html" %}
{% load staticfiles %}
<!-- 写入 base.html 中定义的 title -->
{% block title %}
    书籍列表页
{% endblock title %}
{% block content %}
    <div class="title">
        <h3>书籍列表</h3>
      </div>
        {% for book in books %}
        <div  class="book_list">
            <ul>
                <li>
                    <div class="book">
                        <a href="{% url 'book:book_detail' book.id %}" class="cover"  target="_blank"><img src="{{book.avatar.url}}"  style="display: block;"></a>
                        <a href="{% url 'book:book_detail' book.id %}" class="title" target="_blank">{{book.title}}</a>
                    </div>
                    <div class="info">
                        <p class="u-author">
                            <span>{{book.author}}</span>
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    {% endfor %}
{% endblock content %}
